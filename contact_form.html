    <div id="contact-form">
    <form action="https://formspree.io/f/mrbzgaro" method="POST"> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="30" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" size="30" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="30" required>

        <label for="pronouns">Preferred Pronouns</label>
        <select name="pronouns" id="pronouns">
            <option value="select">(Please Select Option)</option>
            <option value="he-him">He/Him</option>
            <option value="she-her">She/Her</option>
            <option value="they-them">They/Them</option>
            <option value="other">Other(write below)</option>
        </select>
        <textarea id="pronouns" name="pronouns" rows="1" cols="50" placeholder="My preferred pronouns are..."></textarea>
        <label for="message">Message:</label>
         <textarea id="message" name="message" rows="5" cols="50" placeholder="Your message..."></textarea>
<br>
